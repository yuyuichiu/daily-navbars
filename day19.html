<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Overlay</title>
    <!--CSS and JS declaration-->
    <link rel="stylesheet" type="text/css" href="css/day19.css">
    <script src="js/day19.js" async></script>
</head>
<body>
    <!--Overlay Menu-->
    <div class="overlay" id="navMenu">
        <!--Close Button-->
        <a href="javascript:void(0)" class="closeBtn" onclick="closeNav()">&times;</a>
        <!--Link Items-->
        <div class="overlay-links">
            <a href="#">Link 1</a>
            <a href="#">Link 2</a>
            <a href="#">Link 3</a>
        </div>
    </div>

    <div class="navbar">
        <!--Menu Button-->
        <span class="navmenu-icon" onclick="openNav()">&#9776;</span>
        <a href="#">Day 19: Overlay Menu</a>
    </div>
    <img src="pic/bw.jpg" width=100% height=auto />

    <h2>Overlay Example</h2>
    <p>An overlay navigation menu to show a side navigation bar when the icon is clicked.</p>

</body>
</html>
